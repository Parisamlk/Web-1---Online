<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <style>
    a:link {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color: blueviolet;
      background-color: transparent;
      text-decoration: none;
    }
    a:hover {
      color: black;
      background-color: transparent;
      text-decoration: underline;
    }
    a:active {
      color: greenyellow;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>
  <body style="text-align: center">
    <h1>Contact Us</h1>
    <br />
    <p>
      <b><span style="color: brown">Email:</span></b> example@example.com
    </p>
    <br />
    <p>
      <b><span style="color: brown">Phone:</span></b> 123-456-7890
    </p>
    <br />
    <p>
      <b><span style="color: brown">Address:</span></b> 123 Main Street, City,
      Country
    </p>
    <br />
    <button style="border-radius: 0.5cm">
      <p>
        <strong
          ><a href="mailto:example@example.com">Send us an email</a></strong
        >
      </p>
    </button>
  </body>
</html>
