<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Panel</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />
      <br />
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" /><br />
      <br />
      <label for="birth_date">Birth Date:</label>
      <input type="date" id="birth_date" name="birth_date" /><br />
      <br />
      <label for="father_name">Father's Name:</label>
      <input type="text" id="father_name" name="father_name" /><br />
      <br />
      <label for="sex">Gender:</label>
      <input type="text" id="sex" name="sex" /><br />
      <br />
      <label for="number">Number:</label>
      <input type="text" id="number" name="number" /><br />
      <br />
      <label for="national_code">National Code:</label>
      <input type="text" id="national_code" name="national_code" /><br />
      <br />
      <label for="place_of_birth">Place of Birth:</label>
      <input type="text" id="place_of_birth" name="place_of_birth" /><br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />
      <br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br />
      <br />
      <label for="marital_status">Marital Status:</label>
      <input type="text" id="marital_status" name="marital_status" /><br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
