      * {

        box-sizing: border-box;
      }
      body {

        direction: ltr;
      }
      .fav-category-parent {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        border: 1px solid black;
        max-width: 1200px;
        margin: 10px;
        padding: 10px;
      }
      .fav-category {
        background-color: dimgray;
        display: flex;
        width: calc(50% - 20px);
        padding: 24px 16px;
      }
      @media screen and (max-width: 600px) {
        .fav-category {
          width: 100%;
          margin-bottom: 20px;
        }
      }
      .fav-category__logo-container {
        width: 75px;
        height: 75px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }
      .fav-category__logo-img {
        display: block;
        height: 60px;
        width: 60px;
      }
      .fav-category__description {
        padding-left: 15px;
      }
      .fav-category__title {
        text-decoration: none;
        color: white;
        font-size: 25px;
        font-weight: 600;
      }
      .fav-category__description h2 {
        margin: 4px;
      }
      .fav-category__details {
        color: black;
        font-size: 15px;
      }
    </style>
